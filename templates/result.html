<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorized Result</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            text-align: center;
            background-image: url('/static/wall.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Header Styles */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        /* Images Container */
        .images-container {
            display: flex;
            gap: 120px;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        /* Individual Image Container */
        .image-wrapper {
            text-align: center;
        }

        .image-wrapper h3 {
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        img {
            max-width: 100%;
            max-height: 400px;
            border: 3px solid white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Button Styling */
        button {
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            padding: 12px 25px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Unique Styling for Upload Another Button */
        .upload-btn {
            background-color: #ff5722;
            border: none;
            color: white;
            margin-top: 30px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .upload-btn:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }

        /* Unique Styling for Download Button */
        .download-btn {
            background-color: #007bff;
            border: none;
            color: white;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
            margin-left:150px;
        }

        .download-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Link Style */
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Colorized Image</h1>
    <div class="images-container">
        <div class="image-wrapper">
            <h3>Original Image:</h3>
            <img src="{{ original }}" alt="Original Image">
        </div>
        <div class="image-wrapper">
            <h3>Colorized Image:</h3>
            <img src="{{ output }}" alt="Colorized Image">
        </div>
    </div>
    <div>
        <a href="/upload">
            <button class="upload-btn">Upload Another Image</button>
        </a>
        <a href="{{ output }}" download="colorized_image.jpg">
            <button class="download-btn">Download Colorized Image</button>
        </a>
    </div>
</body>
</html>
